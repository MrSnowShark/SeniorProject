<div class="row">

    <!--THE CESIUM CONTAINER-->
    <div id="cesiumContainer" class="col-md-12"></div>
    <!--THE CESIUM CONTAINER-->
    <div id="controlPanel">
		<!--Live HTML table WIP-->
		<div id="flightInfo" style="color:Grey">
			<ul class="list-group">
				<li class="list-group-item">
					<span id="altitude" class="pull-right"></span>
						Altitude:
				</li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">
					<span id="airSpeed" class="pull-right"></span>
						Indicated Air Speed:
				</li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">
					<span id="latitude" class="pull-right"></span>
						Latitude:
				</li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">
					<span id="longitude" class="pull-right"></span>
						Longitude:
				</li>
			</ul>
		</div>
		<!-- Options menu WIP-->
        <div id="options" class="btn-group" dropdown>
            <button class="btn btn-default btn-lg dropdown-toggle">
                <span class="class glyphicon glyphicon-menu-down"></span>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a role="button" (click)="onBack()">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        <span class="tab"></span>Back
                    </a>
                </li>
                <li>
                    <a role="button" (click)="onRestart()">
                        <span class="glyphicon glyphicon-retweet"></span>
                        <span class="tab"></span>Restart
                    </a>
                </li>
				<ul class="dropdown-submenu">
					<li>
						<a role="button" (click)="plane1()">
							<span class="glyphicon glyphicon-plane"></span>
							Cessna
						</a>
					</li>
					<li>
						<a role="button" (click)="plane2()">
							<span class="glyphicon glyphicon-plane"></span>
							Piper
						</a>
					</li>
				</ul>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-10 col-lg-offset 10">
        <app-cesium-info></app-cesium-info>
    </div>
</div>
